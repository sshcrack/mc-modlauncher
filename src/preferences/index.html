<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="./index.css" rel="stylesheet">
    <link href="../theme.css" rel="stylesheet">
    <title>Preferences</title>
</head>

<body>
    <div class="saving" id="saving" style="display: none;">
        <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h6>Saving...</h6>
    </div>
    <div class="center" id="center">
        <div class="space"></div>
        <h1>Settings</h1>
        <div class="space"></div>
        <div class="form-group">
            <label for="installdir">Install Directory</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control disabled" id="installdir" aria-describedby="install directory"
                    placeholder="Install Location">
                <button class="btn btn-secondary" type="button" id="browse">Browse</button>
            </div>

            <small id="installdirhint" class="form-text text-muted">Where modpacks should be installed to</small>
        </div>
        <div class="space"></div>
        <div class="form-group">
            <div class="top">
                <label for="memoryRange">Memory</label>
                <label for="value" class="form-text" id="memory">Getting memory...</lab>
            </div>
            <input type="range" id="memory-range" class="form-range" min="100000000" max="1000" value="0">
    </div>
    <button class="btn btn-primary" id="save">Save Changes</button>
    </div>
</body>

</html>
