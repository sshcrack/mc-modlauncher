<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy"
    content="default-src 'self' data: 'unsafe-inline' 'unsafe-eval' https://mc.sshcrack.me; connect-src https://mc.sshcrack.me">

    <title>Preferences</title>
</head>

<body>
    <div class="wrapper">
        <div class="wait" id="wait" style="display: none">
            <h1>Processing...</h1>
        </div>
        <div class="saving" id="saving" style="display: none;">
            <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Saving changes...</span>
            </div>
            <h6>Saving Changes...</h6>
        </div>
        <div class="center" id="center">
            <div class="space"></div>
            <h1>Settings</h1>
            <div class="space"></div>
            <div class="form-group">
                <label for="installdir">Install Directory</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control disabled" id="installdir"
                        aria-describedby="install directory" placeholder="Install Location">
                    <button class="btn btn-secondary" type="button" id="browse">Browse</button>
                </div>

                <small id="installdirhint" class="form-text text-muted">Modpack install location</small>
            </div>
            <div class="space"></div>
            <div class="form-group">
                <div class="group">
                    <label for="memoryRange" class="left">Memory</label>
                    <label for="value" class="form-text right" id="memory">Getting memory...</lab>
                </div>
                <input type="range" id="memory-range" class="form-range" min="100000000" max="1000" value="0">
                <div class="space"></div>
                <button class="btn btn-primary open-folder" id="open-folder">Open Application Folder</button>
                <div class="space"></div>
                <button class="btn btn-outline-danger cache-clear" id="cache-clear">Clear cache</button>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="save">Save Changes</button>
            </div>
        </div>
    </div>
</body>

</html>
